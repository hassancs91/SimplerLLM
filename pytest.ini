[pytest]
# Pytest configuration for SimplerLLM

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    live: Tests requiring live Qdrant server
    slow: Slow running tests
    qdrant: Qdrant-related tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if pytest-cov is installed)
# addopts = --cov=SimplerLLM --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.6
